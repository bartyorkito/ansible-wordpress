---
- hosts: all
  tasks:
    - name: 'INSTALA PACORES DE DEPENDENCIA OPERACIONAL'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php
        - apache2
        - libapache2-mod-php
        - php-mysql
        - php-curl
        - php-gd
        - php-xml
        - php-mbstring
        - php-xmlrpc
        - php-zip
        - php-soap
        - php-intl
        #- libssh2-php
        #- php5-mcrypt
        - mysql-server

      