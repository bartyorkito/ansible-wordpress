---
- hosts: all
  tasks:
    - name: 'INSTALA PACORES DE DEPENDENCIA OPERACIONAL'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php
        - apache2
        - libapache2-mod-php
        - php-mysql
        - php-curl
        - php-gd
        - php-xml
        - php-mbstring
        - php-xmlrpc
        - php-zip
        - php-soap
        - php-intl
        - python3-pymysql
        #- php5-mcrypt
        - mysql-server

    - name: "CRIANDO O BANCO MYSQL"
      mysql_db:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        name: wordpress_db
        state: present
      become: yes

    - name: "criando o usuario"
      mysql_user:
        login_unix_socket: /var/run/mysqld/mysqld.sock
        #login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present       
      become: yes

    - name: " BAIXA O ARQUIVO DE INSTALAÇÃO DO WORDPRESS "
      ansible.builtin.get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

    - name: "DESCOMPACTANDO O ARQUIVO"        
      unarchive:
        src: "/tmp/wordpress.tar.gz"
        dest: "/var/www/"
        remote_src: yes # se caso o arquivo descompactado estiver na máquina target ( ou seja a máquina que o ansible está aplicando as mudanças)
      become: yes